plugins {
    id 'java'
    id 'org.sonarqube' version '3.0'
    id 'jacoco'
}

group 'hm'
version '0.1'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = 11
targetCompatibility = 11

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.6.28'
    testCompile group: 'org.mockito', name: 'mockito-inline', version: '3.6.28'
    compile group: 'com.amazon.alexa', name: 'ask-sdk', version: '2.36.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: '1.1.0'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
    }
}

test {
    finalizedBy jacocoTestReport
}